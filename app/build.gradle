plugins {
    id "com.android.application"
}

android {
    namespace "com.blindart.build"
    compileSdk 34

    defaultConfig {
        applicationId "com.blindart.build"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
}
